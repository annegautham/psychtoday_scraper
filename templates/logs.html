<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Logs - Therapist Outreach</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .log-container {
            background-color: #1e1e1e;
            color: #ffffff;
            font-family: 'Courier New', monospace;
            padding: 20px;
            border-radius: 5px;
            max-height: 600px;
            overflow-y: auto;
        }
        .log-line {
            margin-bottom: 5px;
            white-space: pre-wrap;
        }
        .log-info { color: #00ff00; }
        .log-error { color: #ff0000; }
        .log-warning { color: #ffff00; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>System Logs</h1>
            <div>
                <a href="/" class="btn btn-secondary">Dashboard</a>
                <button onclick="refreshLogs()" class="btn btn-primary">Refresh</button>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Recent Activity (Last 100 entries)</h5>
                    </div>
                    <div class="card-body p-0">
                        <div class="log-container" id="logContainer">
                            {% for log in logs %}
                            <div class="log-line {% if 'ERROR' in log %}log-error{% elif 'WARNING' in log %}log-warning{% else %}log-info{% endif %}">{{ log }}</div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="alert alert-info">
                    <h6>Log Legend:</h6>
                    <ul class="mb-0">
                        <li><span class="text-success">üéØ</span> Extraction started</li>
                        <li><span class="text-success">üìã</span> Processing therapists</li>
                        <li><span class="text-success">‚úÖ</span> Successful operations</li>
                        <li><span class="text-warning">‚ö†Ô∏è</span> Warnings</li>
                        <li><span class="text-danger">‚ùå</span> Errors</li>
                        <li><span class="text-primary">üìß</span> Email operations</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        function refreshLogs() {
            fetch('/api/logs')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('logContainer');
                    container.innerHTML = '';
                    data.logs.forEach(log => {
                        const div = document.createElement('div');
                        div.className = 'log-line';
                        if (log.includes('ERROR')) {
                            div.className += ' log-error';
                        } else if (log.includes('WARNING')) {
                            div.className += ' log-warning';
                        } else {
                            div.className += ' log-info';
                        }
                        div.textContent = log;
                        container.appendChild(div);
                    });
                    // Scroll to bottom
                    container.scrollTop = container.scrollHeight;
                })
                .catch(error => console.error('Error refreshing logs:', error));
        }
        
        // Auto-refresh every 10 seconds
        setInterval(refreshLogs, 10000);
        
        // Scroll to bottom on load
        window.addEventListener('load', function() {
            const container = document.getElementById('logContainer');
            container.scrollTop = container.scrollHeight;
        });
    </script>
</body>
</html>
